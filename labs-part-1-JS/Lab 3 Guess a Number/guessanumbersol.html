<html>
<body>
<script>
'use strict' ;
var randNum = Math.floor(Math.random() * 50) + 1;
var turns = 5;
var hint = 'Guess my number, 1-50!';

while (turns > 0) {
  var guess = prompt(hint +
      ' You have ' + turns + ' guesses left.');
  if (!guess) break;
 
  if (guess == randNum) {
    document.write('<p>YOU WIN!</p>');
    turns = 0;
  } else {
    hint = 'Nope.';
    if (guess < randNum) hint += ' Too small!';
    if (guess > randNum) hint += ' Too big!';
    turns = turns - 1;
  }
}
alert('The secret number was ' + randNum + '.');
</script>
</body>
</html>
