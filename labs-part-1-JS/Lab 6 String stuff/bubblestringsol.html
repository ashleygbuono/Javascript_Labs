<html>
<body>
	<script> 
function bubbleSort(stringForSort)
{
    var swapped;
    do {
        swapped = false;
        for (var chIDX=0; chIDX < stringForSort.length-1; chIDX++) {
            if (stringForSort.charAt( chIDX ) > stringForSort.charAt( chIDX+1 ) ) {
				// Replace char at position chIDX with char at position chIDX + 1
				var charAtIdx      = stringForSort.charAt( chIDX ) ;
				var charAtIdxPlus1 = stringForSort.charAt( chIDX + 1 ) ;
				stringForSort  = stringForSort.slice( 0, chIDX ) + charAtIdxPlus1 + charAtIdx + stringForSort.slice( chIDX + 2 ) ;

                swapped = true;
            }
        }
    } while (swapped);
	
	return stringForSort ;
}
var sortMe = prompt( "Enter string to sort" ) ;
alert("sorted = " + bubbleSort(  sortMe ) );
	</script>
</body>
</html>
