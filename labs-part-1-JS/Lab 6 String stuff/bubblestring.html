<html>
<body>
	<script> 
function bubbleSort(stringForSort)
{
    /*
	procedure bubbleSort( A : list of sortable items )
		n = length(A)
		repeat
			swapped = false
			for i = 1 to n-1 inclusive do
			// if this pair is out of order 
			if A[i-1] > A[i] then
				//swap them and remember something changed 
				swap( A[i-1], A[i] )
				swapped = true
			end if end for
   		until not swapped
	end procedure
	
	*/
	const n = stringForSort.length;
	let swapped;

	do {
		swapped = false;
		for (let i = 1; i < n; i++) {
			if (stringForSort[i - 1] > stringForSort[i]) {
				[stringForSort[i - 1], stringForSort[i]] = [stringForSort[i], stringForSort[i - 1]];
				swapped = true;
			}
		}
	} while (swapped);
	return stringForSort;
}
var sortMe = prompt( "Enter string to sort" ) ;
alert("sorted = " + bubbleSort(  sortMe ) );
	</script>
</body>
</html>
